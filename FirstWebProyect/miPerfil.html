                  <!--Foto y nombre del usuario logueado-->
                  <div id="divDatosUsu" style="visibility: hidden;" class="text-white d-flex justify-content-center align-items-center bg-dark col-md-3">
                    <label id="lblNombreUsuario" onclick="enviarMiPerfil()" style="cursor: pointer;" class="text:white" ><a href="miPerfil.html"></a>
                    </label>
                    <img id="imgFotoUsuario" onclick="enviarMiPerfil()" class="border border-ligth rounded-circle ml-2" style="cursor: pointer;" src="img/Nouser.png" width="40" height="40"></img>
                  </div>
            </div>

        <h5 style="text-align: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif;" class="pt-2 pb-2 mb-2 bg-light d-block text-secondary border-top border-secondary"> <i class='fa fa-user-circle'></i>  Datos de mi perfil</h5>

        <div class="col-md-8 m-auto justify-content-center bg-ligth border border-info rounded mb-4">
          <div class="form-group">
            <label>Display Name</label>
            <input type="text" id="txtDisplayName" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="txtNombre" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Apellido</label>
            <input type="text" id="txtApellido" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="txtEmail" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Telefono</label>
            <input type="text" id="txtTelefono" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control" id="txtDescripcion" rows="3"></textarea>
          </div>

          <div class="form-group m-auto col-md-3">
            <img for="customFileLang" src="img/Nouser.png" id="imgFotoPerfil" width="180" height="220" class="d-block border border-primary rounded mb-4"/>
          </div>

        <input accept="image/*" type="file" style="color: dodgerblue; font-weight: 500;"  onchange="cambiarFoto(this)" id="fileFotoPerfil" class="form-control btn btn-block btn-light mr-auto mb-2 mb-4"/>


        <div class="form-group m-auto col-md-3">
            <input type="button" class="btn btn-lg btn-primary mb-4" value="Guardar edición" onclick="GuardarEdicionPerfil()" id="btnGEditar" />
        </div>
        
      </div>

      <div class="row justify-content-center mt-4 mb-4" style="margin-left: 10px; margin-right: 10px;">
        <button class="btn btn-outline-danger col-md-2" value="Cerrar sesión"
        data-toggle="modal" data-target="#exampleModal"
        onclick="Salir()"><i class='fa fa-sign-out'> Cerrar sesión</i></button>
      </div>
