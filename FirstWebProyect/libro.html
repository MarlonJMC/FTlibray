<body>
  <h5 style="text-align: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif;"
    class="pt-2 pb-2 mb-2 bg-light d-block text-secondary border-top border-secondary">Pefil general de libros</h5>

  <div class="row justify-content-center mt-4 mb-4" style="margin-left: 20px; margin-right: 20px;">
    <button class="btn btn-outline-success col-md-2 ml-3 mr-3" data-toggle="modal" data-target="#exampleModal"
      onclick="abrirModal(0)"><i class='fa fa-plus-square'> Agregar</i></button>

    <div class="input-group mt-2 col-md-6">
      <div class="input-group-prepend">
        <button id="btnSeleccionIn" class="btn btn-outline-secondary dropdown-toggle" type="button"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccione un filtro</button>
        <div class="dropdown-menu">
          <label class="dropdown-item"
            onclick="CambiarFiltro('Autor','btnSeleccionIn','filtroLibroIn','tablaLibro','Libro',new Array('','Libro','Autor'))">Autor</label>
          <label class="dropdown-item"
            onclick="CambiarFiltro(this,'btnSeleccionIn','filtroLibroIn','tablaLibro','Libro',new Array('','Libro','Autor'))"
            href="#">Libro</label>
        </div>
      </div>
      <input id="filtroLibroIn" type="text" class="form-control" aria-label="Text input with dropdown button"
        onkeyup="CambiarFiltro(document.getElementById('btnSeleccionIn'),'btnSeleccionIn','filtroLibroIn','tablaLibro','Libro',new Array('','Libro','Autor'))">
    </div>

  </div>

  <div id="divLibro" class="d-block m-auto">
  </div>


  <div class="modal fade border border-info" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="headModal" class="modal-header text-white text-bold bg-success">
          <h5 class="modal-title" id="lblNuevoLibro">Agrengando libro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>ID libro:</label>
            <input type="text" readonly id="txtidLibro" class="form-control limpiar" />
            <label>Nombre de libro:</label>
            <input type="text" id="txtNombreLibro" class="form-control limpiar" />
            <label>Autor:</label>
            <input type="text" id="txtAutorLibro" class="form-control limpiar" />
            <label>Tipo de libro:</label>
            <select id="cboTipoLibro" class="form-control limpiar"></select>
            <label>Fecha de publicación:</label>
            <input type="date" id="txtFechaPublicacion" class="form-control limpiar" />
            <label>Número de páginas:</label>
            <input type="number" id="txtNumeroPaginas" class="form-control limpiar" />
            <label>Cantidad total de libros:</label>
            <input type="number" id="txtCantidadLibros" class="form-control limpiar" />
            <label>Foto libro:</label>
            <img id="imgFotoLibro" width="180" height="210" class="d-block border border-primary rounded"
              style="border: 1px;">
            <input accept="image/*" type="file" style="color: dodgerblue; font-weight: 500;"
              onchange="cambiarFoto(this)" id="fileFotoLibro"
              class="form-control btn btn-block btn-light mt-2 mb-4 limpiar" />

            <label class="mb-2">Archivo en PDF:</label>
            <iframe id="iframePreview" width="380" height="380" class="mt-2 d-block border border-success "
              src=""></iframe>
            <input accept="application/pdf" type="file" style="color: mediumseagreen; font-weight: 600;"
              onchange="subirArchivoPDF(this)" id="fileArchivoLibro"
              class="form-control btn btn-block btn-light mt-2 mb-4 limpiar" />
            <button type="button" id="btnDescargar" class="form-control btn btn-sm btn-secondary text-white"
              onclick="descargarLibro()" value="Descargar"><i class='fa fa-download'> Descargar</i></button>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" id="btnCancelar" class="btn btn-ligth border border-ligth" data-dismiss="modal"
            value="Cancelar">
          <input type="button" id="btnModalTL" onclick="GuardarLibro()" class="btn btn-success" value="Aceptar">
        </div>
        <div class="alert alert-danger" id="alertErrorLibro" style="display: none;" role="alert">
        </div>
      </div>
    </div>
  </div>
