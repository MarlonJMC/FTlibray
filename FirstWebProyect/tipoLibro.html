<html lang="en">
<head>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tipos de libro</title>
</head>
<body>
        <!--Barra de menú, superior -->
        <div class="bg-dark container-fluid">
            <div class="d-flex justify-content-center row">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-md-9">
                <a class="navbar-brand ml-2" href="index.html"><span> 
                  <img style="height: 25px; width: 25px; margin-right: 6px;" src="img/library128.png "></img>
                </span> FTLibrary </a>
  
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
               
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-2" id="itemRegistro">
                      <a class="nav-link" href="index.html" data-toggle="modal" data-target="#exampleModal">Registrarse<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ml-2" id="itemTipoLibro">
                      <a class="nav-link" href="tipoLibro.html">Tipos de libros</a>
                    </li>
                    <li class="nav-item ml-2" id="itemLibro">
                      <a class="nav-link " href="libro.html" tabindex="-1" aria-disabled="true">Libros</a>
                    </li>
                    <li class="nav-item ml-2" id="itemPrestamos">
                      <a class="nav-link " href="prestamos.html" tabindex="-1" aria-disabled="true">Prestar</a>
                    </li>
                    <li class="nav-item ml-2" id="itemMisPrestamos">
                        <a class="nav-link " href="misPrestamos.html" tabindex="-1" aria-disabled="true">Mis prestamos</a>
                      </li>
                  </ul>
                </div>
              </nav>
                  <!--Foto y nombre del usuario logueado-->
                  <div id="divDatosUsu" style="visibility: hidden;" class="text-white d-flex justify-content-center align-items-center bg-dark col-md-3">
                    <label id="lblNombreUsuario" onclick="enviarMiPerfil()" style="cursor: pointer;" class="text:white">
                    </label>
                    <img id="imgFotoUsuario" onclick="enviarMiPerfil()" class=" border border-ligth rounded-circle ml-2"  style="cursor: pointer;" src="img/Nouser.png" width="40" height="40">
                  </img>
                  </div>
            </div>
        </div>
        <h5 style="text-align: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif;" class="pt-2 pb-2 mb-2 bg-light d-block text-secondary border-top border-secondary">Categorias de libros</h5>
<!--style="margin-left: 10px; margin-right: 10px;"-->
        <div class="row justify-content-center mt-4 mb-4" style="margin-left: 25px; margin-right: 25px;">
          <button class="btn btn-outline-success col-md-2 ml-3 mr-3" value="Agregar" 
          data-toggle="modal" data-target="#exampleModal"
          onclick="abrirModal(0)"><i class='fa fa-plus-square'> Agregar</i></button>

          <div class="input-group mt-2 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
            <input id="inTipoLibro" type="text" class="form-control" placeholder="Filtar por tipo de libro" onkeyup="FiltrarTablaPor('inTipoLibro','tableTipoLibro',1)" aria-label="Filtrar" aria-describedby="basic-addon1">
          </div>
        </div>

        <!--DIV para llenar la tabla-->
        <div id="divTipoLibro">
        </div>


        <!--Modal(Popup) para crear un nuevo tipo de libro-->
        <div class="modal fade border border-info" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div id="headModal" class="modal-header text-white text-bold bg-primary">
                <h5 class="modal-title" id="lblNuevoLibro">Nuevo tipo de libro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label>ID tipo de libro:</label>
                  <input type="text" readonly id="idTipoLibro" class="form-control limpiar"/> <!--La clase limpiar para hacer uso de la funcion limpiarDatos en generic.js-->
                  <label>Nombre del tipo libro:</label>
                  <input type="email" id="nombreTipoLibro" class="form-control limpiar"/>
                  <label>Descripción:</label>
                  <input type="text" id="descripcion" class="form-control limpiar"/>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" id="btnCancelar" class="btn btn-ligth border border-ligth" data-dismiss="modal">Cancelar</button>
                <button type="button" id="btnModalTL" onclick="crearTipoLibro()" class="btn btn-primary">Aceptar</button>
              </div>
              <div class="alert alert-danger" id="alertErrorRegistro" style="display: none;" role="alert">
              </div>
            </div>
          </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>    
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="js/generic.js"></script>
    <script src="js/tipoLibro.js"></script>
</body>
</html>
